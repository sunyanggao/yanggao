<script>
    function demo(){
        /*   获取视口宽度*/
        var vpWidth=window.innerWidth;
        /* (视口的宽度/320)*html元素的字体大小*/
        var newVpWidth=(vpWidth/320)*100;
        document.documentElement.style.fontSize=newVpWidth+"px";
    }
    demo()
    /*当浏览器视口大小改变的时候触发*/

    window.onresize=function(){
        clearTimeout(resize);
        resize=setTimeout(demo,300);
