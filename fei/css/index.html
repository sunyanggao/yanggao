<script type="text/javascript">
    function setRem(){
        var clientWidth=$(window).width();
        var nowRem=(clientWidth*100/414);
        $("html").css("font-size",nowRem+"px");
    }
    setRem()
    $(function(){
        var timer;
       $(window).bind("resize",function(){
            clearTimeout(timer)
            timer=setTimeout(function(){
                setRem();
            }, 300)
       })
    })
